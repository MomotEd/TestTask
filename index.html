<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="static/css/main.css"/>
    <title>test-task</title>
</head>
<body>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4" id="main">
            <header>
                <div class="form-group" id="LogoArea">
                    <span id="LoginText">Login</span>
                </div>
            </header>
            <form role="form" target="uploader_iframe" style="padding: 10px" id="form">

                <div class="form-group">
                    <input type="text" class="form-control" id="login" name="login" placeholder="Enter login" style="height:50px">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" style="height:50px">
                </div>
                <button id="sign-in">Login 	&rarr;</button>
            </form>
            <iframe id="uploader_iframe" name="uploader_iframe" style="display: none;"></iframe>
        </div>
        <div class="col-md-4"></div>
    </div>
</body>
</html>
